<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
              <span
               *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
               class="help-block">Please enter a username!</span>
               <!-- <span
               *ngIf="signupForm.get('username').errors['forbidden']"
               class="help-block">Username is invalid!</span> -->
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
          </div>
          <div formArrayName="hobbies">
            <h5>Your hobbies</h5>
            <button class="btn btn-danger" type="button" (click)="addHobby()">Add Hobby</button>
            <div class="form-group" *ngFor="let control of getControl(); let i = index">
              <input type="text" class="form-control" [formControlName]="i">
            </div>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                [value]="gender"
                formControlName="gender">{{ gender }}
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
