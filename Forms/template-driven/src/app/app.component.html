<div class="container" *ngIf="false">
  <div class="row">
    <div class="col-xl-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
      <form (submit)="onSubmit(f)" #f="ngForm">
        <div id="userData" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
              #user="ngModel"
            />
            <span
              class="text-muted"
              *ngIf="userData.invalid && userData.touched"
              >Please enter a usrname</span
            >
          </div>
          <button class="btn btn-primary" type="button">
            Suggest a username
          </button>
        </div>
        <p class="text-muted" *ngIf="userData.invalid && userData.touched">
          Test
        </p>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <hr />
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select
            class="form-control"
            id="secret"
            [ngModel]="defaultAnswer"
            name="secret"
          >
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionAnswered"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          >
          </textarea>
        </div>
        <p>You replied: {{ answer }}</p>
        <div class="form-group">
          <div class="radio" *ngFor="let a of gender">
            <input type="radio" name="gender" [value]="a" ngModel /> {{ a }}
          </div>
        </div>
        <button [disabled]="f.invalid" class="btn btn-success" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Your data</h3>
      <p>Username: {{ username }}</p>
      <p>Email: {{ userEmail }}</p>
      <p>Secret: {{ userSecret }}</p>
    </div>
  </div>
</div>
<app-reactive-form></app-reactive-form>
