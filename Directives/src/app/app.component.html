<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
      Only show odd numbers
    </button>
    <br /><br />
    <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item"
        [ngClass]="{'odd': odd % 2 !== 0}"
        [ngStyle]="{'background-color': 'yellow'}"
        *ngFor="let odd of oddNumbers" >
          {{ odd }}
        </li>
      </div>
      <div *appUnless="onlyOdd">
          <li class="list-group-item"
          [ngClass]="{'odd': odd % 2 !== 0}"
          [ngStyle]="{'background-color': 'yellow'}"
          *ngFor="let odd of oddNumbers" >
            {{ odd }}
          </li>
      </div>
      <div *ngIf="!onlyOdd" >
        <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'even': even % 2 == 0}">
          {{ even }}
        </li>
      </div>
    </ul>
    <p appBasicHighlight>style me with basic custom directive</p>
    <p appBetterHighlight>style me with better custom directive</p>
    <span [ngSwitch]="value">
      <p *ngSwitchCase="5">
        Value 5 selected
      </p>
      <p *ngSwitchCase="100">
        value 100 selected
      </p>
      <p *ngSwitchDefault>
        No Value selected.
      </p>
    </span>
  </div>
</div>
